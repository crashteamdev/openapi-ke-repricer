content:
  application/json:
    schema:
      required:
        - subscriptionPlan
        - multiply
        - redirectUrl
      properties:
        subscriptionPlan:
          $ref: ../schemas/SubscriptionPlan.yaml
        multiply:
          description: Срок на который приобретается подписка. Наприме 1 = 1 месяц
          type: number
          format: int32
        redirectUrl:
          description: Куда перенаправлять пользователя после проведения платежа
          type: string
